<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Jahnavihub</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/darkmode.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login to Jahnavihub</h2>
    <p><a href="index.html" style="text-decoration: none; color: navy;">← Back to Home</a></p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>

    <!-- ✅ Google Login Button -->
    <button type="button" id="googleLoginBtn">Continue with Google</button>

    <p>New here? <a href="register.html">Register</a></p>
  </div>

  <!-- ✅ Firebase login logic -->
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/dmscript.js"></script>

</body>
</html>
